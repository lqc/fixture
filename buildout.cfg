[buildout]
develop = .
	  src/django
parts = test interpreter
     
[test]
recipe = pbp.recipe.noserunner
eggs =
     django
     fixture
     testtools
     SQLObject>=0.8
     Elixir>=0.5
     simplejson
     SQLAlchemy==0.4.8
     Sphinx>=0.4
     Pylons==0.9.6.2
defaults = -v --with-doctest --doctest-extension=rst -i examples -i pylons_example -i addressbook
#working-directory = ${buildout:directory}/fixture/
extra_path = = ${buildout:directory}/fixture/fixture/test/test_loadable/test_django/
script = test-fixture
initialization = import os
		 os.environ['DJANGO_SETTINGS_MODULE'] = 'fixture.test.test_loadable.test_django.project.settings'

[interpreter]
recipe = zc.recipe.egg
eggs =
     django
     fixture
     interlude
     nose
entry-points =
     manage=fixture.test.test_loadable.test_django.project.manage:main

interpreter = python
